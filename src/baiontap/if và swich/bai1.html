<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tax;
    let realSalary;
    let salary = +prompt("nhập vào lương tháng của bạn");
    if (salary >= 15000000) {
        tax = salary * 20 / 100;
        realSalary = salary - tax;
        alert(tax);
        alert(realSalary);
    } else if (salary >= 7000000 && salary < 15000000) {
        tax = salary * 10 / 100;
        realSalary = salary - tax;
        alert(tax);
        alert(realSalary);
    } else if (salary > 0 && salary < 7000000) {
        tax = salary * 5 / 100;
        realSalary = salary - tax;
        alert(tax);
        alert(realSalary);
    }
</script>
</body>
</html>
