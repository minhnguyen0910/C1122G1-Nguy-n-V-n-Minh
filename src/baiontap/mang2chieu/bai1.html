<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [[1, 2, 3, 4, 6, 8], [2, 6, 4, 5, 7], [10, 8, 9, 12, 4]];
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
        for (let j = 0; j < array[i].length; j++) {
            if (array[i][j] % 2 == 0) {
                sum += array[i][j];
            }
        }
    }
    alert(sum);
</script>
</body>
</html>
