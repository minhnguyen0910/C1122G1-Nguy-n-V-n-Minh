<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [1, 2, 3, "f", "j", "g"];
    let arrayB = [1, 3, "j", "k", "i", 9];
    let arrayC = [];
    for (let i = 0; i < arrayA.length; i++) {
        for (let j = 0; j < arrayB.length; j++) {
            if (arrayA[i] === arrayB[j]) {
                arrayA.splice(i, 1);
                arrayB.splice(j, 1);
                break;
            }
        }
    }
    arrayC = arrayA.concat(arrayB);
    alert(arrayC);
</script>
</body>
</html>
