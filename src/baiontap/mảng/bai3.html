<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];
    let max = numerators[0] / denominators[0];
    let x;
    for (let i = 1; i < numerators.length; i++) {
        if (numerators[i] / denominators[i] > max) {
            max = numerators[i] / denominators[i];
            x = i;
        }
    }
    document.write("Giá trị max : " + max + "<br>");
    document.write("tại chỉ số " + x);
</script>
</body>
</html>
