<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    function swap(arr) {
        let fist=0;
        let last=arr.length-1;
        while(fist<last){
            let x= arr[fist];
            arr[fist]=arr[last];
            arr[last]=x;
            fist++;
            last--;

        }
        return arr;
    }let arrs=[1,5,10, -2];
    console.log(swap(arrs))
</script>
</body>
</html>
