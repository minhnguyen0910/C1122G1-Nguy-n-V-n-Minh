<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 4; j > i; j--) {
            document.write("&nbsp&nbsp");
        }
        for (let x = 0; x <= i * 2; x++) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
