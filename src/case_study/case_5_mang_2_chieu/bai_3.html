<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arrays) {
        let max = arrays[0][0];
        for (let i = 0; i < arrays.length; i++) {
            for (let j = 0; j < arrays[i].length; j++) {
                if (arrays[i][j] > max) {
                    max = arrays[i][j];
                }
            }
        }
        return max;
    }

    function findMin(arrays) {
        let min = arrays[0][0];
        for (let i = 0; i < arrays.length; i++) {
            for (let j = 0; j < arrays[i].length; j++) {
                if (arrays[i][j] < min) {
                    min = arrays[i][j];
                }
            }
        }
        return min;
    }

    let n = +prompt("nhập độ dài của mảng");
    let mangs = new Array(n);
    for (let i = 0; i < n; i++) {
        let l = +prompt("nhập dài của mảng thứ " + i);
        let array = new Array(l);
        for (let j = 0; j < l; j++) {
            array[j] = +prompt("nhập");
        }
        mangs[i] = array;
    }
    // let array = [[2, 3, 4, 5, 7, 1], [10, 11, 2, 7, 8]];
    document.write("Max : " + findMax(mangs) + "<br>");
    document.write("Min : " + findMin(mangs));
</script>
</body>
</html>
