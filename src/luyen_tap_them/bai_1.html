<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 1, 1, 2, 3, 2, 3, 1];
    let c = [];
    for (let i = 0; i < array.length; i++) {
        let count = 0;
        for (let j = i + 1; j < array.length; j++) {
            if (array[i] === array[j]) {
                count++;
                array.splice(j, 1);
                j--;
            }
        }
        c.push(count)
    }
    let x = c[0];
    let flag = true;
    for (let i = 0; i < c.length; i++) {
        if (c[i] !== x) {
            flag = false;
        }
    }
    if (flag) {
        alert(true);
    } else {
        alert(false);
    }
</script>
</body>
</html>
