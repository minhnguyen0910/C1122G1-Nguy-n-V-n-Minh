<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 1, 2, 3, 3, 2, 4];
    let count = 0;
    for (let i = 1; i <= 2; i++) {
        for (let j = 0; j < array.length; j++) {
            if (array[j] === 4) {
                count++;
                array.slice(j, 1);
                j--;
                break;
            } else if (array[j] === (4 - i)) {
                for (let z = 0; z < array.length; z++) {
                    if (array[z] === i) {
                        count++;
                        array.slice(j, 1);
                        array.slice(z, 1);

                    }
                }
            }
        }
    }
    alert(count)
</script>
</body>
</html>
