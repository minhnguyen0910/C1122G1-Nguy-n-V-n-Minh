<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 1, 2, 2, 2, 1];
    let arr = [];
    for (let i = 0; i < array.length; i++) {
        let count = 0;
        for (let j = i + 1; j < array.length; j++) {
            if (array[i] === array[j]) {
                count++;
                array.splice(j, 1);
                j--;
            }
        }
        arr.push(count);
    }
    let flag = true;
    for (let i = 0; i < arr.length; i++) {
        if (arr[0] !== arr[i]) {
            flag = false;
            break;
        }
    }
    if (flag) {
        alert(flag);
    } else {
        alert(flag);
    }
</script>
</body>
</html>
