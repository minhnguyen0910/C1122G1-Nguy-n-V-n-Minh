<script>
    chuoi="abc,a,b,xc,,";
    mang=chuoi.split(",");
    for (let i=0; i<mang.length;i++){
        for (let j=i+1;j<mang.length;j++){
            if (mang[i].length>mang[j].length){
                let x=mang[i];
                mang[i]=mang[j];
                mang[j]=x;
            }
        }
    }alert(mang);
</script>
