<body>
<script>
    let array = [1, 3, 5, 7, 8];
    let array1 = []
    for (let i = 0; i < array.length; i++) {
        if (i !== array.length - 1) {
            let s = array[i] - array[i + 1];
            array1.push(s);
        }
    }
    let flag = true;
    for (let i = 0; i < array1.length; i++) {
        if (array1[0] !== array1[i]) {
            flag = false;
        }
    }
    if (flag) {
        alert(flag);
    } else {
        alert(flag);
    }
</script>
</body>
