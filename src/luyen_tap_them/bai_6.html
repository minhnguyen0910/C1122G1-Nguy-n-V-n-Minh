<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt("nháº­p");
    let mang = string.split("");
    let mang1 = [];
    let count = 0;
    for (let i = 0; i < mang.length; i++) {
        count = 0;
        for (let j = i + 1; j < mang.length; j++) {
            if (mang[i] === mang[j]) {
                mang.splice(j, 1);
                j--;
                count++
            }
        }
        if (count > 0) {
            mang1.push(mang[i]);
        }
    }
    document.write(mang1);

</script>
</body>
</html>
