<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang=[];
    let n=prompt("nhập độ dài của mảng");
    let mang1=[];
    let count=0;
    for (i=0;i<n;i++){
        mang[i]=prompt("nhập giá trị của mảng");
    }
    for (let i=0;i<mang.length;i++){
        count=0;
        for (let j=i+1;j<mang.length;j++){
            if (mang[i]===mang[j]){
                count++
            }
        }if (count>0){
            mang1.push(mang[i]);
        }
    }document.write(mang1);

</script>
</body>
</html>
