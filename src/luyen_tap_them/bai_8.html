<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bigArray=[1,2,3,2,3,1,4,5];
    let smallArray=[1,3,2];
    let array=[];
    for (let i=0;i<smallArray.length;i++){
        let count=0;
        for (let j=0;j<bigArray.length;j++){
            if (smallArray[i]===bigArray[j]){
                count++;
            }
        }if (count>0){
            array.push(count);
        }else {
            document.write("mảng bé không thuộc mảng lớn");
        }
    }let min=array[0]
    for (let i=0;i<array.length;i++){
        if (array[i]<min){
            min=array[i];
        }
    }
    document.write("mảng bé được lặp lại "+min+" lần");

</script>
</body>
</html>
