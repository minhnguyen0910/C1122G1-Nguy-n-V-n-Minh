<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0
    let mang3=[];
    let chuoi1="aabcc";
    let chuoi2="adcaa";
    let mang1=chuoi1.split("");
    let mang2=chuoi2.split("");
    for (let i=0;i<mang1.length;i++){
        for (let j=0; j<mang2.length;j++){
            if (mang1[i]===mang2[j]){
                count++
                mang3.push(mang2[j]);
                mang1.splice(i,1);
                mang2.splice(j,1);
            }

        }
    }mang3.sort()
    document.write(mang3+"<br>");
    document.write("có tất cả "+count+" phần tử")
</script>
</body>
</html>
