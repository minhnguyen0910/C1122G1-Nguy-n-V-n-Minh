<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numB = 0;
    for (let i = 0; i <= 100; i++) {
        if (numB % 3 === 0 && numB % 5 === 0) {
            document.write("FizzBuzz" + "<br>");
        } else if (numB % 3 === 0) {
            document.write("Fizz" + "<br>");
        } else if (numB % 5 === 0) {
            document.write("Buzz" + "<br>");

        } else {
            document.write(numB + "<br>");
        }
        numB++;
    }
</script>
</body>
</html>
