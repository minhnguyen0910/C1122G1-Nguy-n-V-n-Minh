<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let numb = [];
    let n = prompt("nhập vào số phần tử trong mảng");
    for (let i = 1; i <= n; i++) {
        numb[i] = prompt("nhập giá trị của mảng");
    }
    for (let j = 0; j < numb.length; j++) {
        if (numb[j] < 0) {
            document.write(numb[j] + ",");
            count++;
        }
    }
    document.write("<br>");
    document.write("tổng là" + count);
</script>
</body>
</html>
