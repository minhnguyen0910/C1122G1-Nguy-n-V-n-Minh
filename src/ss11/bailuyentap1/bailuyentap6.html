<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numb = [];
    let n = +prompt("nhập vào số phần tử trong mảng");
    let count = 0;

    for (let i = 1; i <= n; i++) {
        numb[i] = +prompt("nhập vào giá trị nguyên");
    }
    let numR = +prompt("nhập số nguyên cần xét");
    for (let i = 1; i <= numb.length; i++) {
        if (numR === numb[i]) {
            count = 0;
            break;
        } else {
            count++;
        }
    }
    if (count === 0) {
        alert(numR + "thuộc mảng");
    } else {
        alert(numR + "không thuôc dãy");
    }
</script>
</body>
</html>
