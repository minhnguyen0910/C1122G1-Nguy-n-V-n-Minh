<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = "";
    for (let i = 1; i <= 5; i++) {
        a += "*";
        document.write(a + "</br>");
    }document.write("<br>");
    let b = "*";
    for (let i = 5; i >= 1; i--) {

        for (let j = 0; j < i; j++) {
            document.write(b);
        }
        document.write("<br>");
    }document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j < i; j++) {
            document.write("&ensp;");
        }
        for (let k = 5; k >= i; k--) {
            document.write("*");
        }
        document.write("<br>");
    }document.write("<br>");
    for (let i = 1; i <= 5; i++) {
        for (let j = 4; j >= i; j--) {
            document.write("&ensp;");
        }
        for (let k = 1; k <= i; k++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
