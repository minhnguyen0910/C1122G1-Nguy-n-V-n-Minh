<script>
    let a = +prompt("nhập số kiểm tra");
    alert(kiemTraSoNguyenDuong(a))

    function kiemTraSoNguyenDuong(x) {
        if (x % 1 == 0 && x > 0) {
            return true;
        }
        return false;
    }
</script>
