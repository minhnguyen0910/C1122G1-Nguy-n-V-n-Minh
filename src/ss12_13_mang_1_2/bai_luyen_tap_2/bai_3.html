<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [];
    let count = 0;
    let doDaiMang = prompt("nhập độ dài mảng");
    for (let i = 0; i < doDaiMang; i++) {
        mang[i] = prompt("nhập");
    }
    for (let i = 0; i < mang.length; i++) {
        if (mang[i] * 0 === 0) {
            count++;
        }
    }
    document.write("<br>");
    document.write("có tất cả" + count + "số trong mảng");
</script>
</body>
</html>
