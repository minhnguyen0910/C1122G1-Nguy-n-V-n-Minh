<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt("nhập chuỗi");
    arr = str.split(' ')
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i]*0!== 0) {
            count++;
        }
    }
    document.write('chuỗi gồm' + count + 'từ');

</script>
</body>
</html>
