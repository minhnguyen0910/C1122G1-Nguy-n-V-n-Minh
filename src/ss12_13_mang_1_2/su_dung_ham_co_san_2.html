<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 1; i < 11; i++) {
        arr[i] = +prompt("nhập vô");
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 === 0 && arr[i + 1] % 2 === 0) {
            arr.splice(i + 1, 0, "-");
        }
    }
    document.write(arr.join(""));
</script>
</body>
</html>
