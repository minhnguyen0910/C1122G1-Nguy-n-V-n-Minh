<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            this.weight--;
            return this.weight;
        }

        isEmpty() {
            let flag = true;
            if (this.weight === 0) {
                flag = false;
            }
            return flag;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        checkApple() {
            let flag = true;
            if (apple.isEmpty() === true) {
                flag = false;
            }
            return flag;
        }

        getWeight() {
            return this.weight;
        }

        setWeight() {
            return this.weight;
        }

        introduce() {
            alert("xin chào,tôi tên là " + this.name);
        }

        eat() {
            this.weight++;
            return this.weight;
        }
    }

    function eatE(x) {
        if (apple.getWeight() > 0) {
            document.getElementById("reliApple").innerHTML = "Weight = " + apple.decrease();
            document.getElementById("eva").innerHTML = "Weight :   " + x.eat();
        } else {
            alert("hết cả");
        }
    }

    function eatA(x) {
        if (apple.getWeight() > 0) {
            document.getElementById("reliApple").innerHTML = "Weight = " + apple.decrease();
            document.getElementById("adam").innerHTML = "Weight :   " + x.eat();
        } else {
            alert("hết cả");
        }
    }

    let apple = new Apple(10);
    let adam = new Human("Adam", "nam", 60);
    let eva = new Human("Eva", "nữ", 50);
</script>
