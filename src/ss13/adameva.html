<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>
            <select onchange="change()" name="" id="changeapple">
                <option value="applee">Apple1</option>
                <option value="applee1">Apple2</option>
            </select>
        </th>
    </tr>
    <tr>
        <td id="reliApple">Weight =10</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th>Adam</th>
    </tr>
    <tr>
        <td>Tên : Adam</td>
    </tr>
    <tr>
        <td>Gender : Man</td>
    </tr>
    <tr>
        <td id="adam">Weight : 60</td>
    </tr>
    <tr>
        <td>
            <button onclick="eatA()">AdamEat</button>
        </td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th>Eva</th>
    </tr>
    <tr>
        <td>Tên : Eva</td>
    </tr>
    <tr>
        <td>Gender : Male</td>
    </tr>
    <tr>
        <td id="eva">Weight : 50</td>
    </tr>
    <tr>
        <td>
            <button onclick="eatE()">EvaEat</button>
        </td>
    </tr>
</table>
<script>
    class Apple {
        constructor(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            this.weight--;
            return this.weight;
        }

        isEmpty() {
            let flag = true;
            if (this.weight === 0) {
                flag = false;
            }
            return flag;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        checkApple() {
            let flag = true;
            if (apple.isEmpty() === true) {
                flag = false;
            }
            return flag;
        }

        eat() {
            this.weight++;
            return this.weight;
        }
    }

    function change() {
        let y = document.getElementById("changeapple").value;
        if (y === "applee") {
            document.getElementById("reliApple").innerHTML = "Weight = " + apple.getWeight();
        } else if (y === "applee1") {
            document.getElementById("reliApple").innerHTML = "Weight = " + apple1.getWeight();
        }
    }

    function eatE() {
        if (apple.getWeight() > 0) {
            let y = document.getElementById("changeapple").value;
            if (y === "applee") {
                document.getElementById("reliApple").innerHTML = "Weight = " + apple.decrease();
                document.getElementById("eva").innerHTML = "Weight :   " + eva.eat();

            } else if (y === "applee1") {
                document.getElementById("reliApple").innerHTML = "Weight = " + apple1.decrease();
                document.getElementById("eva").innerHTML = "Weight :   " + eva.eat();
            }
        }
    }

    function eatA() {
        if (apple.getWeight() > 0) {
            let y = document.getElementById("changeapple").value;
            if (y === "applee") {
                document.getElementById("reliApple").innerHTML = "Weight = " + apple.decrease();
                document.getElementById("adam").innerHTML = "Weight :   " + adam.eat();

            } else if (y === "applee1") {
                document.getElementById("reliApple").innerHTML = "Weight = " + apple1.decrease();
                document.getElementById("adam").innerHTML = "Weight :   " + adam.eat();
            }
        }
    }


    let apple = new Apple(10);
    let apple1 = new Apple(10);
    let adam = new Human("Adam", "nam", 60);
    let eva = new Human("Eva", "nữ", 50);

</script>

</body>
</html>
