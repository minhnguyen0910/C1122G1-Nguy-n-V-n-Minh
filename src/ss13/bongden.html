<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Lamp {
        constructor(status) {
            this.status = status;
        }

        turnOn() {
            this.status = true;
            alert("bật");
        }

        turnOff() {
            this.status = false;
            alert("tắt");
        }
    }

    class Swichbutton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        connectToLamp(newLamp) {
            this.lamp = newLamp;
        }

        swichOn() {
            this.lamp.turnOn();
            this.status = true;
        }

        swichOff() {
            this.lamp.turnOff();
            this.status = false;
        }
    }

    let lamp = new Lamp(false);
    let swichButton = new Swichbutton(false, lamp);
    swichButton.swichOn();
</script>
</body>
</html>
