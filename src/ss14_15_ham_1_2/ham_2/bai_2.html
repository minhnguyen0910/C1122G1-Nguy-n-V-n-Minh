<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let number = +prompt("nhập bán kính");
    alert(tinhChuVi(number));
    alert(tinhDIenTich(number));

    function tinhDIenTich(r) {
        return r * r * 3.14;
    }

    function tinhChuVi(r) {
        return 2 * r * 3.14;
    }
</script>
