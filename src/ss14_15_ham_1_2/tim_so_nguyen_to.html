<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("nhập số kiểm tra");
    timSoNguyenTo(number);
    if (timSoNguyenTo(number)) {
        alert("đúng");
    } else {
        alert("sai");
    }
    function timSoNguyenTo(number) {
        for (let i = 2; i < Math.sqrt(number); i++) {
            if (number % 2 == 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
