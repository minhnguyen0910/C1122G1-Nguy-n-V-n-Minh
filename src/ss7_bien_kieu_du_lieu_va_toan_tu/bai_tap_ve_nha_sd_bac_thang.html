<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapSo= +prompt("nhập số");
    if (nhapSo=="1"){
        alert("chủ nhật");
    }
    else if (nhapSo=="2"){
        alert("thu hai");
    }
    else if (nhapSo=="3"){
        alert("thu ba");
    }
    else if (nhapSo=="4"){
        alert("thu tu");
    }
    else if (nhapSo=="5"){
        alert("thu nam");
    }
    else if (nhapSo=="6"){
        alert("thu sau");
    }
    else if (nhapSo=="7"){
        alert("thu bay");
    }
    else {
        alert("không có")
    }
</script>
</body>
</html>
