<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giuaKi= +prompt("Nhập điểm giữa kì");
    let cuoiKi= +prompt("Nhập điểm cuối kì");
    let trungBinh= (giuaKi+cuoiKi)/2;
        if (trungBinh>=8) {
            document.write("Học Sinh Giỏi");
        }else if (trungBinh>=6.5) {
            document.write("Học SInh Khá");
        }else if (trungBinh>=3.5) {
            document.write("Học Sinh Trung Bình Yếu");
        }else {
            document.write("HỌc Sinh Yếu");
        }
</script>
</body>
</html>
