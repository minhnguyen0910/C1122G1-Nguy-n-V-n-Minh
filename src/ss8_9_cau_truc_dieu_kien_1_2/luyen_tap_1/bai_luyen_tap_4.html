    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= +prompt("nhập vào số a");
    let b= +prompt("nhập vào số b");
    let c= +prompt("nhập vào số c");
    let max=a;
    if (c>b&&b>=a) {
        max=c;
        document.write(max);
    }else if (b>a&&a>=c){
        max=b;
        document.write(max);
    }else {
        document.write(max);
    }
</script>
