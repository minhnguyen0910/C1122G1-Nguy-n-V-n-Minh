<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soTuoi= +prompt("Nhập số tuổi");
    let tuoi=soTuoi%1;
    if (tuoi==0){
        if (soTuoi>=0 && soTuoi<=120){
            alert("đây là số tuổi của 1 người");
        }else {
            alert("đây không phải là tuổi của người");
        }

    }else {
        alert("đây không phải là số tuổi của người");
    }
</script>
</body>
</html>
